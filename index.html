<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
    </style>
    <title>Contact</title>
</head>
<body>

    <div class="sidebar">
        <span class = "side-name">CONTACT</span>
    </div>

    <div class="navbar">

    </div>




    <div class="overBox">

        <div class="main-card">
            <div class="left-card">
                <img src="imgs/roman-malik-c1BF2KBjyJI-unsplash.jpg" alt="Photography by Roman Malik on unsplash">
            </div>
            <div class="right-card">
                <h1>Lets work together!</h1>
                <div class="form-space">
                    <form action="" method="post">
        
                    <div class="top-form-text-field">
                        <div class="top-form">
                            <div class="input-field name-field ">
                                <label for="first-name">First name*</label>
                                <input type="text" id="first-name" name="first-name"git  required>
                            </div>
                            <div class="input-field lastName-field ">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="input-field mail-field">
                            <label for="mail">E-mail address*</label>
                            <input type="email" id="mail" name="e-mail" required>
                        </div>
                    </div>
                    <div class="bottom-form-text-field">
                        <div class="input-field text-field">
                            <label for="msg">Your message*</label>
                            <textarea name="message" id="msg" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </div>
                    
                    </form>
                </div>
            </div>
        </div>

    </div>
